server:
  port: 8081

spring:
  application:
    name: accommodations
  cloud:
    consul:
      enabled: true
      host: ${CONFIG_SERVER_URL:localhost}
      discovery:
        hostname: ${DISCOVERY_HOSTNAME:localhost}
  profiles:
    active: ${SPR_PROFILE:dev}
app:
  name: Accommodation server
  healthy: true

management:
  security:
    enabled: false
  health:
    solr:
      enabled: false
    consul:
      enabled: false

endpoints:
  health:
    sensitive: false

logging:
  level:
    org:
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic